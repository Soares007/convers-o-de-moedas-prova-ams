<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark bg-gradient">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Conversor de Moedas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Projetos</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Conversor de Moedas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GitHub</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Calculadoras
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item"
                                        href="https://soares007.github.io/calculadora-simples/">Calculadora Simples</a>
                                </li>
                                <li><a class="dropdown-item"
                                        href="https://soares007.github.io/calculadora-imc-fatec/">Calculadora de IMC</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item"
                                        href="https://soares007.github.io/conversor-medidas/">Conversor de Unidades de
                                        Tempo</a></li>
                                <li>
                                    <a class="dropdown-item"
                                        href="https://soares007.github.io/palindrome-number-checker/">Palindrome Number
                                        Checker</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="card col-md-2 position-absolute top-50 start-50 translate-middle text-center text-dark p-3">
            <h5 class="card-title">
                Conversor de Moedas
            </h5>
            <div class="card-body">
                <form>
                    <h6 class="mb-3">Insira os valores e cambios</h6>
                    <div class="mb-3">
                        <input class="text-center input-group" type="number" id="valor_real" placeholder="Insira o valor em reais">
                    </div>
                    <div class="mb-3">
                        <input class="text-center input-group" type="number" id="cambio_dolar" placeholder="Cotação Dólar">
                    </div>
                    <div class="mb-3">
                        <input class="text-center input-group" type="number" id="cambio_euro" placeholder="Cotação Euro">
                    </div>
                    <div class="mb-3">
                        <input class="text-center input-group" type="number" id="cambio_libra" placeholder="Cotação Libra">
                    </div>
                    <input class="btn btn-primary" id="converter_btn" type="button" value="Converter"></input>
                    <div class="mb-3 mt-3">
                        <input class="btn btn-danger" id="converter_btn" type="reset" value="Limpar" id="btn_limpar"
                            onclick="limpar()"></input>
                    </div>
                    <div class="mb-3 mt-2">
                        <strong for="valorDolar">Dólar:</strong>
                        <div class="alert alert-success" style="display: none" role="alert" id="valor_dolar"></div>
                    </div>
                    <div class="mb-3">
                        <strong for="valorEuro">Euro:</strong>
                        <div class="alert alert-success" style="display: none" role="alert" id="valor_euro"></div>
                    </div>
                    <div class="mb-3">
                        <strong for="valorLibra">Libra:</strong>
                        <div class="alert alert-success" style="display: none" role="alert" id="valor_libra"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
