<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            Conversor de Moedas
        </div>
        <div class="form-groups">
            <form>
                <label for="info">Insira os valores e cambios</label>
                <br>
             <input type="number" id="valorReal" placeholder="Insira o valor em reais">
             <br>
             <input type="number" id="cambioDolar" placeholder="Insira o valor do câmbio para Dólares">
             <br>
             <input type="number" id="cambioEuro" placeholder="Insira o valor do câmbio para Euros">
             <br>
             <input type="number" id="cambioPalms" placeholder="Insira o valor do câmbio para Palms">
             <button id="convertBtn" type="button" onclick="converter">Converter</button>
             <br>
             <label for="valorDolar">Dólar:</label>
             <input type="text" id="valorDolar" disabled>
             <br>
             <label for="valorEuro">Euro:</label>
             <input type="number" id="valorEuro" disabled>
             <br>
             <label for="valorPalm">Palm</label>
             <input type="number" id="valorPalm" disabled>
            </form>
        </div>
    </div>


















    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
