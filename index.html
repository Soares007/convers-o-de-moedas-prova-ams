<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            Conversor de Moedas
        </div>
        <div class="form-groups">
            <form>
                <label for="info">Insira os valores e cambios</label>
                <div class="mb-3">
                    <input type="number" id="valor_real" placeholder="Insira o valor em reais">
                </div>
                <div class="mb-3">
                    <input type="number" id="cambio_dolar" placeholder="Insira o valor do câmbio para Dólares">
                </div>
                <div class="mb-3">
                    <input type="number" id="cambio_euro" placeholder="Insira o valor do câmbio para Euros">
                </div>
                <div class="mb-3">
                    <input type="number" id="cambio_libra" placeholder="Insira o valor do câmbio para Libras">
                </div>
                <input id="converter_btn" type="button" value="Converter"></input>
                <div class="mb-3">
                    <label for="valorDolar">Dólar:</label>
                    <div class="alert alert-success" style="display: none" role="alert" id="valor_dolar"></div>
                </div>
                <div class="mb-3">
                    <label for="valorEuro">Euro:</label>
                    <div class="alert alert-success" style="display: none" role="alert" id="valor_euro"></div>
                </div>
                <div class="mb-3">
                    <label for="valorLibra">Libra</label>
                    <div class="alert alert-success" style="display: none" role="alert" id="valor_libra"></div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
